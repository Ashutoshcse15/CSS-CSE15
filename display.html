<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display</title>
  <style>
    html, * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    main {
      width: 900px;
      height: 500px;
      background-color: antiquewhite;
      margin: 40px auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: baseline; /* fixed */
      gap: 20px;
    }

    .box {
      flex-grow: 1;
      flex-basis: 200px; /* ensures each box starts at 200px width */
      height: 200px;
      background-color: #999;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <main>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
  </main>
</body>
</html>
